  function hookupHelper(name, id) {
    var helper = revolutionGeo.HelperExpression({ latex: name });
    helper.observe('numericValue', function() {
      revolution3d.setExpression({
        latex: name + "=" + helper.numericValue,
        id: id
      })
    });
  }
